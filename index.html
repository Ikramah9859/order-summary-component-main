<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Saira+Condensed:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  
 
  <div id="title">
    <img src="images/illustration-hero.svg" alt="">
    <h1 class="order">Order Summary</h1>
    <div class="songs">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
    </div>

 
    <div class="annual">
   
         <div id="icon">
              <img src="images/icon-music.svg" alt="">
              <div class="h5p">
                 <h5>Annual Plan</h5>
                 <p class="year">$59.99/year</p>
              </div>
      
         </div>
    
          <p id="change">Change</p>
    </div>
    <div>
         <button type="button" class="payment">Proceed to Payment</button>
  
    </div>
  
  
     <p class="grey">Cancel Order</p>
   
  
     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Idowu Ruqayyah</a>.
     </div>
  
  </div>

  
</body>
</html>
